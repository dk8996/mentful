<!DOCTYPE html>
<html lang="en">
<head>
<link type="text/css" href="main.css" rel="stylesheet" />

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("visualization", "1", {
	packages : [ "corechart" ]
    });
    google.setOnLoadCallback(drawChart);
    function drawChart() {
	var data = google.visualization.arrayToDataTable([
		[ 'Time', 'Time Spent on a Creative (in seconds)', 'Number of Clicks' ], [ '4 hours ago', 420, 300 ],
		[ '3 hours ago', 440, 290 ], [ '2 hours ago', 560, 200 ], [ 'Last Hour', 440, 260 ] ]);

	var options = {
	    title : 'Audience Engagement by Time',
		backgroundColor: '#CCC',
	    hAxis : {
		title : 'Time',
		titleTextStyle : {
		    color : 'red'
		}
	    }
	};

	var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
	chart.draw(data, options);
    }
</script>
</head>

<body>

		onmousemove='handleMouseMove(this)' src="ad1.jpg">
